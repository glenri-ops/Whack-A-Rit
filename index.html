<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Whack-A-Rit</title>

<style>
html,body{
  margin:0;height:100%;background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  -webkit-tap-highlight-color:transparent;
  overscroll-behavior:none
}
body{touch-action:manipulation}
#app{position:relative;width:100%;height:100%;overflow:hidden}

/* background */
#bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}

/* table */
#table{
  position:absolute;left:50%;top:56%;
  transform:translate(-50%,-50%);
  width:min(94vw,900px);
  opacity:0;transition:.25s
}

/* SCORE */
#hud{
  position:absolute;left:50%;top:8%;
  transform:translateX(-50%);
  background:#00c853;color:#fff;
  padding:14px 22px;border-radius:18px;
  font-size:26px;font-weight:900;
  display:none;z-index:10;
  box-shadow:0 10px 26px rgba(0,0,0,.45)
}

/* START OVERLAY */
#overlay{
  position:absolute;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  gap:12px;background:rgba(0,0,0,.45);z-index:20
}
#play{
  background:#00c853;color:#fff;
  border:none;border-radius:18px;
  padding:18px 40px;font-size:22px;font-weight:900
}
#msg{color:#fff;font-weight:800;text-align:center}

/* holes */
.hole{position:absolute;width:96px;height:96px}
.target{
  position:absolute;left:0;right:0;margin:auto;bottom:-40px;
  width:96px;height:96px;border-radius:50%;
  background:#111;display:flex;align-items:center;justify-content:center;
  opacity:0;transform:scale(.9);transition:.15s
}
.target.show{opacity:1;transform:scale(1);bottom:0}
.target img{width:92px;height:92px;border-radius:50%}

/* hammer */
#hammer{
  position:absolute;width:80px;height:80px;
  background:url("https://upload.wikimedia.org/wikipedia/commons/3/3a/Hammer_icon.svg") center/contain no-repeat;
  pointer-events:none;display:none;z-index:999;
  transform:translate(-50%,-50%) rotate(-45deg)
}

/* MERCY BOSS */
#mercy{
  position:absolute;inset:0;
  display:none;z-index:50;
  background:rgba(0,0,0,.78)
}
#mercyCenter{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  text-align:center;color:#fff
}
#mercyCenter img{width:min(70vw,420px)}
#mercyText{margin-top:12px;font-size:22px;font-weight:900}

/* moving Ritos */
#smallRitos{
  position:absolute;width:72px;height:72px;
  display:none;cursor:pointer;
  border-radius:50%;
  box-shadow:0 14px 30px rgba(0,0,0,.45)
}
#smallRitos img{width:100%;height:100%;border-radius:50%}
</style>
</head>

<body>
<div id="app">

<img id="bg" src="./bg.png">
<img id="table" src="./table.png">

<div id="hud">Score: <span id="score">0</span></div>

<div id="overlay">
  <button id="play">Play</button>
  <div id="msg">Hit Ritos for points. Avoid Tiga ðŸ˜ˆ</div>
</div>

<!-- MERCY BOSS -->
<div id="mercy">
  <div id="mercyCenter">
    <img src="./mercy.png">
    <div id="mercyText">Donâ€™t hit meâ€¦ ðŸ¥º</div>
  </div>
  <div id="smallRitos">
    <img src="./bad.png">
  </div>
</div>

<div id="hammer"></div>

<script>
(() => {

const GOOD="./good.png";
const BAD ="./bad.png";

const holes=[
  {x:.2,y:.62},{x:.5,y:.63},{x:.8,y:.62},
  {x:.2,y:.4},{x:.5,y:.4},{x:.8,y:.4}
];

let score=0;
let running=false;
let active=null;
let loopTimer=null;

let mercyOrbitTimer=null;
let mercyStartTime=0;

const table=document.getElementById("table");
const hud=document.getElementById("hud");
const scoreEl=document.getElementById("score");
const overlay=document.getElementById("overlay");
const mercy=document.getElementById("mercy");
const smallRitos=document.getElementById("smallRitos");
const hammer=document.getElementById("hammer");

/* hammer */
document.addEventListener("pointerdown",e=>{
  hammer.style.left=e.clientX+"px";
  hammer.style.top=e.clientY+"px";
  hammer.style.display="block";
});
document.addEventListener("pointerup",()=>hammer.style.display="none");

/* helpers */
function stopLoop(){
  if(loopTimer){ clearTimeout(loopTimer); loopTimer=null; }
}
function removeActive(){
  if(active){ active.remove(); active=null; }
}
function gameOver(){
  running=false;
  stopLoop();
  removeActive();
  stopMercyOrbit();
  mercy.style.display="none";
  overlay.style.display="flex";
  table.style.opacity=0;
  hud.style.display="none";
}

/* MERCY ORBIT MOTION */
function startMercyOrbit(){
  const cx = innerWidth * 0.5;
  const cy = innerHeight * 0.5;
  const radius = 120;       // distance from mercy
  const speed = 0.0025;     // angular speed

  mercyStartTime = performance.now();
  smallRitos.style.display="block";

  function orbit(){
    const t = (performance.now() - mercyStartTime);
    const ang = t * speed;

    const x = cx + Math.cos(ang) * radius;
    const y = cy + Math.sin(ang) * radius;

    smallRitos.style.left = x + "px";
    smallRitos.style.top  = y + "px";

    mercyOrbitTimer = requestAnimationFrame(orbit);
  }
  orbit();
}

function stopMercyOrbit(){
  if(mercyOrbitTimer){
    cancelAnimationFrame(mercyOrbitTimer);
    mercyOrbitTimer=null;
  }
  smallRitos.style.display="none";
}

/* LEVEL 30 MERCY BOSS */
function mercyBoss(){
  running=false;
  stopLoop();
  removeActive();

  mercy.style.display="block";
  startMercyOrbit();

  smallRitos.onclick=()=>{
    score+=5;
    scoreEl.textContent=score;
    endMercy();
  };

  mercy.onclick=e=>{
    if(e.target.closest("#smallRitos")) return;
    alert("You hit Tiga... ðŸ¥º\nTiga is very sad now....ðŸ˜­");
    gameOver();
  };

  setTimeout(endMercy,8000);
}

function endMercy(){
  stopMercyOrbit();
  mercy.style.display="none";
  mercy.onclick=null;
  running=true;
  loop();
}

/* spawn */
function spawn(){
  if(!running) return;
  removeActive();

  const r=table.getBoundingClientRect();
  const h=holes[Math.floor(Math.random()*holes.length)];

  const hole=document.createElement("div");
  hole.className="hole";
  hole.style.left=(r.left+h.x*r.width-48)+"px";
  hole.style.top=(r.top+(1-h.y)*r.height-48)+"px";

  const isGood=Math.random()<.25;
  const t=document.createElement("div");
  t.className="target";
  t.innerHTML=`<img src="${isGood?GOOD:BAD}">`;

  t.onclick=()=>{
    if(isGood){
      alert("You hit Tiga... ðŸ¥º\nTiga is very sad now....ðŸ˜­");
      gameOver();
    }else{
      score++;
      scoreEl.textContent=score;
      if(score===30){ mercyBoss(); return; }
      removeActive();
    }
  };

  hole.appendChild(t);
  document.body.appendChild(hole);
  active=hole;

  requestAnimationFrame(()=>t.classList.add("show"));
  setTimeout(()=>{ if(active===hole) removeActive(); },1100);
}

/* loop */
function loop(){
  if(!running) return;
  spawn();
  loopTimer=setTimeout(loop,1300);
}

/* start */
document.getElementById("play").onclick=()=>{
  score=0;
  scoreEl.textContent=0;
  running=true;
  overlay.style.display="none";
  table.style.opacity=1;
  hud.style.display="block";
  setTimeout(loop,1200);
};

})();
</script>
</body>
</html>
