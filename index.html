<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Whack-A-Rit</title>

<style>
html,body{
  margin:0;height:100%;background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  -webkit-tap-highlight-color:transparent;
  overscroll-behavior:none
}
body{touch-action:manipulation}
#app{position:relative;width:100%;height:100%;overflow:hidden}

/* background */
#bg{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;z-index:0
}

/* table */
#table{
  position:absolute;left:50%;top:55%;
  transform:translate(-50%,-50%);
  width:min(94vw,900px);
  opacity:0;transition:.3s;
  z-index:1
}

/* HUD */
#hud{
  position:absolute;top:14px;left:14px;
  background:#00c853;color:#fff;
  padding:10px 14px;border-radius:12px;
  font-weight:900;display:none;z-index:10
}

/* overlay */
#overlay{
  position:absolute;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  gap:12px;z-index:20;
  background:rgba(0,0,0,.4)
}
#play{
  background:#00c853;color:#fff;
  border:none;border-radius:18px;
  padding:18px 40px;
  font-size:22px;font-weight:900
}
#msg{color:#fff;font-weight:800;text-align:center}

/* holes & targets */
.hole{
  position:absolute;width:96px;height:96px;
  border-radius:50%;z-index:5
}
.target{
  position:absolute;left:0;right:0;
  margin:auto;bottom:-40px;
  width:96px;height:96px;
  border-radius:50%;
  background:#111;
  display:flex;align-items:center;justify-content:center;
  opacity:0;transform:scale(.9);
  transition:.15s;
}
.target.show{opacity:1;transform:scale(1);bottom:0}
.target img{width:92px;height:92px;border-radius:50%}

/* hammer */
#hammer{
  position:absolute;
  width:80px;height:80px;
  background:url("https://upload.wikimedia.org/wikipedia/commons/3/3a/Hammer_icon.svg") center/contain no-repeat;
  pointer-events:none;
  transform:translate(-50%,-50%) rotate(-45deg);
  display:none;z-index:999
}

/* boss */
#boss{
  position:absolute;inset:0;
  display:none;align-items:center;justify-content:center;
  z-index:50;
  background:rgba(0,0,0,.6)
}
#boss img{
  width:60vw;max-width:420px;
  border-radius:50%;
}
</style>
</head>

<body>
<div id="app">

<img id="bg" src="./bg.png">
<img id="table" src="./table.png">

<div id="hud">Score: <span id="score">0</span></div>

<div id="overlay">
  <button id="play">Play</button>
  <div id="msg">Hit BAD for points. Avoid Tiga ðŸ˜ˆ</div>
</div>

<div id="boss">
  <img src="./bad.png">
</div>

<div id="hammer"></div>

</div>

<script>
(() => {

const GOOD = "./good.png";
const BAD  = "./bad.png";

const holes=[
  {x:.2,y:.62},{x:.5,y:.63},{x:.8,y:.62},
  {x:.2,y:.4},{x:.5,y:.4},{x:.8,y:.4}
];

let score=0;
let running=false;
let active=null;
let spawnDelay=1200;
let visibleTime=900;
let fakeChance=0.25;

const table=document.getElementById("table");
const hud=document.getElementById("hud");
const scoreEl=document.getElementById("score");
const overlay=document.getElementById("overlay");
const boss=document.getElementById("boss");
const hammer=document.getElementById("hammer");

/* sounds (web audio â€“ no files needed) */
const ctx=new AudioContext();
function sound(freq){
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.frequency.value=freq;
  o.connect(g);g.connect(ctx.destination);
  g.gain.setValueAtTime(.2,ctx.currentTime);
  g.gain.exponentialRampToValueAtTime(.001,ctx.currentTime+.3);
  o.start();o.stop(ctx.currentTime+.3);
}

/* hammer follow */
document.addEventListener("pointerdown",e=>{
  hammer.style.left=e.clientX+"px";
  hammer.style.top=e.clientY+"px";
  hammer.style.display="block";
});
document.addEventListener("pointerup",()=>hammer.style.display="none");

function gameOver(){
  running=false;
  overlay.style.display="flex";
  table.style.opacity=0;
  hud.style.display="none";
}

function bossMode(){
  boss.style.display="flex";
  let hits=0;
  sound(120);
  const end=Date.now()+3000;

  const tap=()=>{
    hits++;score++;scoreEl.textContent=score;
    sound(400);
  };

  boss.onclick=tap;

  const interval=setInterval(()=>{
    if(Date.now()>end){
      clearInterval(interval);
      boss.style.display="none";
      boss.onclick=null;
      spawnDelay=900;
      visibleTime=700;
      loop();
    }
  },50);
}

function spawn(){
  if(!running) return;
  if(active) active.remove();

  const r=table.getBoundingClientRect();
  const h=holes[Math.floor(Math.random()*holes.length)];
  const hole=document.createElement("div");
  hole.className="hole";
  hole.style.left=(r.left+h.x*r.width-48)+"px";
  hole.style.top=(r.top+(1-h.y)*r.height-48)+"px";

  const isFake=Math.random()<fakeChance;
  const isGood=isFake || Math.random()<.25;

  const t=document.createElement("div");
  t.className="target";
  t.innerHTML=`<img src="${isGood?GOOD:BAD}">`;

  t.onclick=e=>{
    e.stopPropagation();
    if(isGood){
      sound(80);
      alert("You hit Tiga... ðŸ¥º\nTiga is very sad now....ðŸ˜­");
      gameOver();
    }else{
      score++;
      sound(600);
      scoreEl.textContent=score;
      if(score===5){ bossMode(); return; }
      if(score>5){
        spawnDelay=Math.max(600,spawnDelay-60);
        visibleTime=Math.max(450,visibleTime-40);
      }
      t.remove();
    }
  };

  hole.appendChild(t);
  document.body.appendChild(hole);
  active=hole;

  requestAnimationFrame(()=>t.classList.add("show"));
  setTimeout(()=>{ if(active===hole){hole.remove();} },visibleTime);
}

function loop(){
  if(!running) return;
  spawn();
  setTimeout(loop,spawnDelay);
}

document.getElementById("play").onclick=()=>{
  score=0;scoreEl.textContent=0;
  spawnDelay=1400;visibleTime=1000;
  running=true;
  overlay.style.display="none";
  table.style.opacity=1;
  hud.style.display="block";
  setTimeout(loop,800);
};

})();
</script>
</body>
</html>
